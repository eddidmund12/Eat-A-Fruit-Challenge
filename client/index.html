<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eat-A-Fruit-Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>I am Participating</h1>
    <div class="sub-container">
        <div class="container">
            <p class="subtitle">10 Days Eat a fruit challenge</p>

            <form id="flyerForm" enctype="multipart/form-data">
                
                <div class="name">
                    <h5>Name</h5>
                    <input type="text" id="name" name="name" placeholder="Enter your full name">
                </div>

                <label class="file-upload">Upload Your Photo
                    <input type="file" id="image" hidden name="image" accept="image/*">
                </label>

                <div class="preview-box">
                    <img id="preview" hidden />    
                </div>
                <button type="submit">Generate Flyer</button> 
            </form>

            <div id="result" hidden>
                <img id="flyerResult">
                <a id="downloadBtn" download>Download Flyer</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
