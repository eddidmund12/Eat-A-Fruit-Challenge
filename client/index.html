<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eat-A-Fruit-Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <h1>I Am participating</h1>
        <p class="subtitle">10 Days Eat a fruit challenge</p>

        <form id="flyerForm">
            <label>Your Name 
                <input type="text" id="name" placeholder="Enter your full name">
            </label>

            <label>Upload Your Photo
                <input type="file" id="image" accept="image/*">
            </label>

            <div class="preview-box">
                <img id="preview" hidden />    
            </div>
            <button type="submit">Generate My Flyer</button> 
        </form>

        <div id="result" hidden>
            <img id="flyerResult">
            <a id="downloadBtn" download>Download Flyer</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
