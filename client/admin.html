<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="admin.css" />
</head>
<body>

<div class="first-body"  id="loginForm">
  <div class="loginform">
    <h2>Admin Login</h2>
    <div class="log-div">
      <div class="code">
        <input type="password" id="passcode" placeholder="Enter passcode">
        <button id="toggle">Show</button>
      </div>
      <button id="loginBtn">Login</button>
      <p id="error" style="color: red; display: none;">Incorrect passcode</p>
    </div>
    
  </div>
</div>

<div class="second-body" id="adminContent">
  <div >
    <h2 class="participants">Participants</h2>

    <table id="userTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody class="table-body"></tbody>
    </table>

    <div class="btn">
      <button id="clearBtn">Clear All Participants</button>
      <button id="logoutBtn">Logout</button>
    </div>

    <div id="modal" hidden>
      <img id="flyerImg" />
    </div>
  </div>
</div>

<script src="admin.js"></script>
</body>
</html>
